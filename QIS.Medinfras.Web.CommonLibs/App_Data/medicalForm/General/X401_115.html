<script language="javascript" type="text/javascript" id="dxss_fallriskAssessment">
    $(function () {
        $("#opt401_115Form1").change(function () {
            if ($(this).is(':checked')) {
                $("#trPhysician1").show();

                $("#trFinancing1").show();
                $("#trFinancing2").hide();
            }
            else {
                $("#trPhysician2").show();
                $("#trPhysician1").hide();

                $("#trFinancing2").show();
                $("#trFinancing1").hide();
            }
        });

        $("#opt401_115Form2").change(function () {
            if ($(this).is(':checked')) {
                $("#trPhysician2").show();
                $("#trPhysician1").hide();

                $("#trFinancing2").show();
                $("#trFinancing1").hide();
            }
            else {
                $("#trPhysician1").show();
                $("#trPhysician2").hide();

                $("#trFinancing1").show();
                $("#trFinancing2").hide();
            }
        });

        $("#ddlParameter1a").change(function () {
            $("#txtParamScore1a").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter1b").change(function () {
            $("#txtParamScore1b").val($(this).val());
            CalculateTotalScore();
        });


        $("#ddlParameter2").change(function () {
            $("#txtParamScore2").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter3").change(function () {
            $("#txtParamScore3").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter4a").change(function () {
            $("#txtParamScore4a").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter4b").change(function () {
            $("#txtParamScore4b").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter5").change(function () {
            $("#txtParamScore5").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter6").change(function () {
            $("#txtParamScore6").val($(this).val());
            CalculateTotalScore();
        });

        $("#opt401_115Form1").change();
        $("#ddlParameter1a").change();
        $("#ddlParameter1b").change();
        $("#ddlParameter2").change();
        $("#ddlParameter3").change();
        $("#ddlParameter4a").change();
        $("#ddlParameter4b").change();
        $("#ddlParameter5").change();
        $("#ddlParameter6").change();


        function CalculateTotalScore() {
            var p1 = 0;
            var p2 = 0;
            var p3 = 0;
            var p4 = 0;
            var p5 = 0;
            var p6 = 0;

            if ($("#opt401_115Form1").is(':checked')) {
                p1 = parseInt($("#txtParamScore1a").val());
            }
            else {
                p1 = parseInt($("#txtParamScore1b").val());
            }

            if ($("#txtParamScore2").val())
                p2 = parseInt($("#txtParamScore2").val());

            if ($("#txtParamScore3").val())
                p3 = parseInt($("#txtParamScore3").val());

            if ($("#opt401_115Form1").is(':checked')) {
                p4 = parseInt($("#txtParamScore4a").val());
            }
            else {
                p4 = parseInt($("#txtParamScore4b").val());
            }

            if ($("#txtParamScore5").val())
                p5 = parseInt($("#txtParamScore5").val());

            if ($("#txtParamScore6").val())
                p6 = parseInt($("#txtParamScore6").val());

            var total = p1 + p2 + p3 + p4 + p5 + p6;

            $("#txtScore").val(total);
        }
    });
</script>
