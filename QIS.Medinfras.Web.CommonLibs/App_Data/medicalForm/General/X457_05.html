<script language="javascript" type="text/javascript" id="dxss_StewardScore">

    var p1 = 0;
    var p2 = 0;
    var p3 = 0;

    $(function () {
        $("#ddlForm1").change(function () {
            $("#txtParamScore1").val($(this).val());
            p1 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlForm2").change(function () {
            $("#txtParamScore2").val($(this).val());
            p2 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlForm3").change(function () {
            $("#txtParamScore3").val($(this).val());
            p3 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlForm1").change();
        $("#ddlForm2").change();
        $("#ddlForm3").change();
    });

    function CalculateTotalScore() {
        var score = p1 + p2 + p3;
        var value = parseInt(score);

        $("#txtParamScore4").val(value);
    }

</script>
