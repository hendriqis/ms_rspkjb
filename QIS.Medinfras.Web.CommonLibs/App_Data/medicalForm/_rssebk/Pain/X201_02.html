<script language="javascript" type="text/javascript" id="dxss_fallriskAssessment">
    $(function () {
        $('input:radio').click(function () {
            CalculateTotalScore($("input:radio']:checked").val());
        });

        CalculateTotalScore($("input:radio']:checked").val());
    });

    function CalculateTotalScore(param) {
        var score = param;
        var value = parseInt(score);
        var scoreType = 'Tidak ada nyeri';

        if (value >= 1 && value <= 3) {
            scoreType = "Nyeri Ringan";
        }
        else if (value >= 4 && value <= 6) {
            scoreType = "Nyeri Sedang";
        }
        else if (value >= 7 && value <= 10) {
            scoreType = "Nyeri Berat";
        }
        else {
            scoreType = "Tidak ada Nyeri";
        }

        var result = score + '|' + scoreType;
        SetTotalScore(result);
    }
</script>
