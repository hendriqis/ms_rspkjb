<script language="javascript" type="text/javascript" id="dxss_fallriskAssessment">

    var p1 = 0;
    var p2 = 0;
    var p3 = 0;
    var p4 = 0;
    var p5 = 0;
    var p6 = 0;
    var p7 = 0;
    var p8 = 0;

    $(function () {
        $("#ddlFacialExpression").change(function () {
            $("#txtParamScore1").val($(this).val());
            p1 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlCry").change(function () {
            $("#txtParamScore2").val($(this).val());
            p2 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlBreathing").change(function () {
            $("#txtParamScore3").val($(this).val());
            p3 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlArm").change(function () {
            $("#txtParamScore4").val($(this).val());
            p4 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlLegs").change(function () {
            $("#txtParamScore5").val($(this).val());
            p5 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlStimulation").change(function () {
            $("#txtParamScore6").val($(this).val());
            p6 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlHeartRate").change(function () {
            $("#txtParamScore7").val($(this).val());
            p7 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlOxygen").change(function () {
            $("#txtParamScore8").val($(this).val());
            p8 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlFacialExpression").change();
        $("#ddlCry").change();
        $("#ddlBreathing").change();
        $("#ddlArm").change();
        $("#ddlLegs").change();
        $("#ddlStimulation").change();
        $("#ddlHeartRate").change();
        $("#ddlOxygen").change();
    });

    function CalculateTotalScore() {
        var score = p1 + p2 + p3 + p4 + p5 + p6 + p7 + p8;
        var value = parseInt(score);
        var scoreType = 'Tidak ada nyeri';

        if (value >= 1 && value <= 2) {
            scoreType = "Nyeri Ringan";
        }
        else if (value >= 3 && value <= 4) {
            scoreType = "Nyeri Sedang";
        }
        else if (value > 4) {
            scoreType = "Nyeri Berat";
        }
        else {
            scoreType = "Tidak ada Nyeri";
        }

        var result = score + '|' + scoreType;
        SetTotalScore(result);
    }
