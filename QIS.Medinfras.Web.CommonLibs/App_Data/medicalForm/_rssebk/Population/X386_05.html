<script language="javascript" type="text/javascript" id="dxss_RAPUHAssessment">
    $(function () {
        $("#optRAPUH_R1").click(function () {
            if ($(this).is(':checked'))
                $("#txtRAPUH_R").val('1');
            else
                $("#txtRAPUH_R").val('0');
            calculateRAPUHScore();
        });
        $("#optRAPUH_R2").click(function () {
            if ($(this).is(':checked'))
                $("#txtRAPUH_R").val('0');
            else
                $("#txtRAPUH_R").val('1');
            calculateRAPUHScore();
        });

        $("#ddlRAPUH_A").change(function () {
            $("#txtRAPUH_A").val($(this).val());
            calculateRAPUHScore();
        });
        $("#ddlRAPUH_P").change(function () {
            $("#txtRAPUH_P").val($(this).val());
            calculateRAPUHScore();
        });

        $("#optRAPUH_U1").click(function () {
            if ($(this).is(':checked'))
                $("#txtRAPUH_U").val('1');
            else
                $("#txtRAPUH_U").val('0');
        });
        $("#optRAPUH_U2").click(function () {
            if ($(this).is(':checked'))
                $("#txtRAPUH_U").val('0');
            else
                $("#txtRAPUH_U").val('1');
            calculateRAPUHScore();
        });

        $("#ddlRAPUH_H").change(function () {
            $("#txtRAPUH_H").val($(this).val());
            calculateRAPUHScore();
        });

        $("#ddlRAPUH_A").change();
        $("#ddlRAPUH_P").change();
        $("#ddlRAPUH_H").change();

        function calculateRAPUHScore() {

            var p1 = 0;
            var p2 = 0;
            var p3 = 0;
            var p4 = 0;
            var p5 = 0;

            if ($("#txtRAPUH_R").val())
                p1 = parseInt($("#txtRAPUH_R").val());

            if ($("#txtRAPUH_A").val())
                p2 = parseInt($("#txtRAPUH_A").val());

            if ($("#txtRAPUH_P").val())
                p3 = parseInt($("#txtRAPUH_P").val());

            if ($("#txtRAPUH_U").val())
                p4 = parseInt($("#txtRAPUH_U").val());

            if ($("#txtRAPUH_H").val())
                p5 = parseInt($("#txtRAPUH_H").val());

            var total = p1 + p2 + p3 + p4 + p5;
            $("#txtRAPUHScore").val(total);

            if (total <= 0) {
                $("#ddlRAPUHScore").val("X096^01");
            }
            else if (total >= 1 && total <= 2) {
                $("#ddlRAPUHScore").val("X096^02");
            }
            else {
                $("#ddlRAPUHScore").val("X096^03");
            }
        }
    });

</script>
