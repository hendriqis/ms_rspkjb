<script language="javascript" type="text/javascript" id="dxss_fallriskAssessment">
    $(function () {

        var isHasMaxValue = "0";

        $("#ddlParameter1").change(function () {
            var value = $(this).val();
            if (value == "-") {
                value = "0";
            }
            else {
                if (value == "3a" || value == "3b") {
                    value = "3";
                    isHasMaxValue = "1";
                }
            }
            $("#txtParamScore1").val(value);
            CalculateTotalScore();
        });

        $("#ddlParameter2").change(function () {
            $("#txtParamScore2").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter3").change(function () {
            $("#txtParamScore3").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter4").change(function () {
            var value = $(this).val();
            if (value == "3a" || value == "3b") {
                value = "3";
                isHasMaxValue = "1";
            }
            $("#txtParamScore4").val(value);
            CalculateTotalScore();
        });

        $("#ddlParameter5").change(function () {
            var value = $(this).val();
            if (value == "3a" || value == "3b") {
                value = "3";
                isHasMaxValue = "1";
            }
            $("#txtParamScore5").val(value);
            CalculateTotalScore();
        });

        $("#ddlParameter6").change(function () {
            $("#txtParamScore6").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter7").change(function () {
            var value = $(this).val();
            if (value == "2a" || value == "2b") {
                value = "2";
            }
            else {
                if (value == "3a" || value == "3b") {
                    value = "3";
                    isHasMaxValue = "1";
                }
            }
            $("#txtParamScore7").val(value);
            CalculateTotalScore();
        });

        $("#ddlParameter8").change(function () {
            $("#txtParamScore8").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter9").change(function () {
            $("#txtParamScore9").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter10").change(function () {
            $("#txtParamScore10").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter11").change(function () {
            $("#txtParamScore11").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlParameter1").change();
        $("#ddlParameter2").change();
        $("#ddlParameter3").change();
        $("#ddlParameter4").change();
        $("#ddlParameter5").change();
        $("#ddlParameter6").change();
        $("#ddlParameter7").change();
        $("#ddlParameter8").change();
        $("#ddlParameter9").change();
        $("#ddlParameter10").change();
        $("#ddlParameter11").change();

        function CalculateTotalScore() {
            var p1 = 0;
            var p2 = 0;
            var p3 = 0;
            var p4 = 0;
            var p5 = 0;
            var p6 = 0;
            var p7 = 0;
            var p8 = 0;
            var p9 = 0;
            var p10 = 0;
            var p11 = 0;

            if ($("#txtParamScore1").val())
                p1 = parseInt($("#txtParamScore1").val());

            if ($("#txtParamScore2").val())
                p2 = parseInt($("#txtParamScore2").val());

            if ($("#txtParamScore3").val())
                p3 = parseInt($("#txtParamScore3").val());

            if ($("#txtParamScore4").val())
                p4 = parseInt($("#txtParamScore4").val());

            if ($("#txtParamScore5").val())
                p5 = parseInt($("#txtParamScore5").val());

            if ($("#txtParamScore6").val())
                p6 = parseInt($("#txtParamScore6").val());

            if ($("#txtParamScore7").val())
                p7 = parseInt($("#txtParamScore7").val());

            if ($("#txtParamScore8").val())
                p8 = parseInt($("#txtParamScore8").val());

            if ($("#txtParamScore9").val())
                p9 = parseInt($("#txtParamScore9").val());

            if ($("#txtParamScore10").val())
                p10 = parseInt($("#txtParamScore10").val());

            if ($("#txtParamScore11").val())
                p11 = parseInt($("#txtParamScore11").val());

            var total = p1 + p2 + p3 + p4 + p5 + p6 + p7 + p8 + p9 + p10 + p11;

            $("#txtScore").val(total);

            if (total >= 0 && total <= 4) {
                $("#ddlScore").val("X396^01");
            }
            else if ((total >= 5 && total <= 6) || isHasMaxValue == "1") {
                $("#ddlScore").val("X396^03");
            }
            else {
                $("#ddlScore").val("X396^04");
            }
        }
    });

</script>
