<script language="javascript" type="text/javascript" id="dxss_fallriskAssessment">
    $(function () {
        $("#chkIsHasFallingHistory1").click(function () {
            if ($(this).is(':checked'))
                $("#txtParamScore1").val('25');
            else
                $("#txtParamScore1").val('0');

            CalculateTotalScore();
        });

        $("#chkIsHasFallingHistory2").click(function () {
            if ($(this).is(':checked'))
                $("#txtParamScore1").val('0');
            else
                $("#txtParamScore1").val('25');
            CalculateTotalScore();
        });

        $("#chkSecondaryDiagnosis1").click(function () {
            if ($(this).is(':checked'))
                $("#txtParamScore2").val('15');
            else
                $("#txtParamScore2").val('0');
            CalculateTotalScore();
        });

        $("#chkSecondaryDiagnosis2").click(function () {
            if ($(this).is(':checked'))
                $("#txtParamScore2").val('0');
            else
                $("#txtParamScore2").val('15');
            CalculateTotalScore();
        });

        $("#ddlAmbulatoryAid").change(function () {
            $("#txtParamScore3").val($(this).val());
            CalculateTotalScore();
        });

        $("#chkIVHeparinLock1").click(function () {
            if ($(this).is(':checked'))
                $("#txtParamScore4").val('20');
            else
                $("#txtParamScore4").val('0');
            CalculateTotalScore();
        });

        $("#chkIVHeparinLock2").click(function () {
            if ($(this).is(':checked'))
                $("#txtParamScore4").val('0');
            else
                $("#txtParamScore4").val('20');
            CalculateTotalScore();
        });

        $("#ddlTransferringStatus").change(function () {
            $("#txtParamScore5").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlMentalStatus").change(function () {
            $("#txtParamScore6").val($(this).val());
            CalculateTotalScore();
        });

        $("#ddlAmbulatoryAid").change();
        $("#ddlTransferringStatus").change();
        $("#ddlMentalStatus").change();

        function CalculateTotalScore() {
            var p1 = 0;
            var p2 = 0;
            var p3 = 0;
            var p4 = 0;
            var p5 = 0;
            var p6 = 0;

            if ($("#txtParamScore1").val())
                p1 = parseInt($("#txtParamScore1").val());

            if ($("#txtParamScore2").val())
                p2 = parseInt($("#txtParamScore2").val());

            if ($("#txtParamScore3").val())
                p3 = parseInt($("#txtParamScore3").val());

            if ($("#txtParamScore4").val())
                p4 = parseInt($("#txtParamScore4").val());

            if ($("#txtParamScore5").val())
                p5 = parseInt($("#txtParamScore5").val());

            if ($("#txtParamScore6").val())
                p6 = parseInt($("#txtParamScore6").val());

            var total = p1 + p2 + p3 + p4 + p5 + p6;

            SetTotalScore(total);
        }
    });

</script>
