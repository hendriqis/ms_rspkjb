<script type="text/javascript">
 $(function () {
        $("#chkPsychosocial00").change(function () {
            if ($(this).is(":checked")) {
                $("#txtPsychosocial00").prop("disabled", false);

                $("#divGroup01").find('.ddlForm').each(function () {
                    $(this).prop('disabled', true);
                });
                $("#divGroup01").find('.chkForm').each(function () {
                    if ($(this).attr('controlType') != 'controlField') {
                        $(this).prop('disabled', true);
                    }
                });
                $("#divGroup01").find('.optForm').each(function () {
                    $(this).prop('disabled', true);
                });
                $("#divGroup01").find('.txtForm').each(function () {
                    if ($(this).attr('controlType') != 'controlField') {
                        $(this).prop('disabled', true);
                        $(this).val("");
                    }
                });
                $("#divGroup01").find('.chkNursingProblem').each(function () {
                    $(this).prop('disabled', true);
                });
                $("#divGroup01").find('.txtNursingProblem').each(function () {
                    $(this).prop('disabled', true);
                });
            }
            else {
                $("#txtPsychosocial00").prop("disabled", true);
                $("#txtPsychosocial00").val("");

                $("#divGroup01").find('.ddlForm').each(function () {
                    $(this).prop('disabled', false);
                });
                $("#divGroup01").find('.chkForm').each(function () {
                    if ($(this).attr('controlType') != 'controlField') {
                        $(this).prop('disabled', false);
                    }
                });
                $("#divGroup01").find('.optForm').each(function () {
                    $(this).prop('disabled', false);
                });
                $("#divGroup01").find('.txtForm').each(function () {
                    if ($(this).attr('controlType') != 'controlField') {
                        $(this).prop('disabled', false);
                    }
                });
                $("#divGroup01").find('.chkNursingProblem').each(function () {
                    $(this).prop('disabled', false);
                });
                $("#divGroup01").find('.txtNursingProblem').each(function () {
                    $(this).prop('disabled', false);
                });
            }
        });
    });
</script>
