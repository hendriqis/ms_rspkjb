<head>
    <style type="text/css">
        .txtForm:disabled {
          border-color:#dfe6e9;

        }          
    </style>
</head>
<script language="javascript" type="text/javascript" id="eForm_accessoriesList">
    $(function () {
        $("#chkFoleyCath").change(function () {
            if ($(this).is(":checked")) {
                $("#ddlAccessoriesFoleyCath").prop("disabled", false);
            }
            else {
                $("#ddlAccessoriesFoleyCath").prop("disabled", true);
                $("#ddlAccessoriesFoleyCath").val("");
            }
        });

        $("#chkNasogastric").change(function () {
            if ($(this).is(":checked")) {
                $("#ddlAccessoriesNasogatric").prop("disabled", false);
            }
            else {
                $("#ddlAccessoriesNasogatric").prop("disabled", true);
                $("#ddlAccessoriesNasogatric").val("");
            }
        });

        $("#chkFoleyCath").change();
        $("#chkNasogastric").change();
    });
</script>
