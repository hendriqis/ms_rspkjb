            CalculateScore2();

        });

        $("#chkIsVision4").click(function () {

        $("#chkIsVision5").click(function () {

        });

        $("#chkIsVision6").click(function () {

        });

        $("#chkToileting1").click(function () {
            CalculateScore4();
        });

        $("#chkToileting2").click(function () {
            CalculateScore4();
        });


        $("#ddlTransferScore").change(function () {
            $("#txtParamScore5").val($(this).val());
            p5 = parseInt($(this).val());
            CalculateMobilityTransferScore();
        });

        $("#ddlMobility").change(function () {
            $("#txtParamScore6").val($(this).val());
            p6 = parseInt($(this).val());
            CalculateMobilityTransferScore();
        });

        $("#ddlTransferScore").change();
        $("#ddlMobility").change();
    });

    function CalculateScore1() {
        if ($("#chkIsHasFallingHistory1").is(':checked') || $("#chkIsHasFallingHistory3").is(':checked')) {
            p1 = parseInt("6");
        }
        else {
            p1 = parseInt("0");
        }

        $("#txtParamScore1").val(p1);
        CalculateTotalScore();
    }

    function CalculateScore2() {
        if ($("#chkIsMentalStatus1").is(':checked') || $("#chkIsMentalStatus3").is(':checked') || $("#chkIsMentalStatus5").is(':checked'))
            p2 = parseInt("14");
        else
            p2 = parseInt("0");

        $("#txtParamScore2").val(p2);
        CalculateTotalScore();
    }

    function CalculateScore3() {
        if ($("#chkIsVision1").is(':checked') || $("#chkIsVision3").is(':checked') || $("#chkIsVision5").is(':checked'))
            p3 = parseInt("1");
        else
            p3 = parseInt("0");

        $("#txtParamScore3").val(p3);
        CalculateTotalScore();
    }

    function CalculateScore4() {
        if ($("#chkToileting1").is(':checked'))
            p4 = parseInt("2");
        else
            p4 = parseInt("0");

        $("#txtParamScore4").val(p4);
        CalculateTotalScore();
    }

    function CalculateScore8() {
        if ($("#chkIsHasMultipleDiagnosis1").is(':checked'))
            p8 = parseInt("4");
        else
            p8 = parseInt("0");

        $("#txtParamScore8").val(p8);
        CalculateTotalScore();
    }

    function CalculateScore9() {
        if ($("#chkIsUsingInfusion1").is(':checked'))
            p9 = parseInt("4");
        else
            p9 = parseInt("0");

        $("#txtParamScore9").val(p9);
        CalculateTotalScore();
    }

    function CalculateMobilityTransferScore() {
        var value = p5 + p6;

        if (value >= 0 && value <= 3) {
            p7 = 0;
        }
        else {
            p7 = 7;
        }
        $("#txtParamScore7").val(p7);
        CalculateTotalScore();
    }

    function CalculateTotalScore() {
        var total = p1 + p2 + p3 + p4 + p5 + p6 + p7 + p8 + p9;

        SetTotalScore(total);
    }

</script>
