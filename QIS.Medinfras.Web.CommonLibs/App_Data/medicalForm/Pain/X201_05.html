<script language="javascript" type="text/javascript" id="dxss_fallriskAssessment">

    var p1 = 0;
    var p2 = 0;
    var p3 = 0;
    var p4 = 0;
    var p5 = 0;

    $(function () {
        $("#ddlFacialExpression").change(function () {
            $("#txtParamScore1").val($(this).val());
            p1 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlBodyMovement").change(function () {
            $("#txtParamScore2").val($(this).val());
            p2 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlIntubation").change(function () {
            $("#txtParamScore3").val($(this).val());
            p3 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlExtubation").change(function () {
            $("#txtParamScore4").val($(this).val());
            p4 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlMuscleContraction").change(function () {
            $("#txtParamScore5").val($(this).val());
            p5 = parseInt($(this).val());
            CalculateTotalScore();
        });

        $("#ddlFacialExpression").change();
        $("#ddlBodyMovement").change();
        $("#ddlIntubation").change();
        $("#ddlExtubation").change();
        $("#ddlMuscleContraction").change();
    });

    function CalculateTotalScore() {
        var score = p1 + p2 + p3 + p4 + p5;
        var value = parseInt(score);
        var scoreType = 'Tidak ada nyeri';

        if (value >= 1 && value <= 3) {
            scoreType = "Nyeri Ringan";
        }
        else if (value >= 4 && value <= 6) {
            scoreType = "Nyeri Sedang";
        }
        else if (value >= 7 && value <= 10) {
            scoreType = "Nyeri Berat";
        }
        else {
            scoreType = "Tidak ada Nyeri";
        }

        var result = score + '|' + scoreType;
        SetTotalScore(result);
    }

</script>
