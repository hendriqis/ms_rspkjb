    function CalculateTotalScore(param) {
        var score = param;
        var value = parseInt(score);
        var scoreType = 'Tidak ada sedasi';

        if (value >= 1 && value <= 2) {
            scoreType = "Sedasi Ringan";
        }
        else if (value = 3) {
            scoreType = "Sedasi Sedang";
        }
        else if (value >= 4 && value <= 6) {
            scoreType = "Sedasi Dalam";
        }
        else {
            scoreType = "Tidak ada sedasi";
        }

        var result = score + '|' + scoreType;
        SetTotalScore(result);
    }
