<script language="javascript" type="text/javascript" id="dxss_fallriskAssessment">

    var p1 = 0;
    var p2 = 0;
    var p3 = 0;

    $(function () {
        CalculateScore1();
        CalculateScore2();
        CalculateScore3();

        $("#chkX202_91_01_01").click(function () {
            CalculateScore1();
        });

        $("#chkX202_91_01_02").click(function () {
            CalculateScore1();
        });

        $("#chkX202_91_02_01").click(function () {
            CalculateScore2();
        });

        $("#chkX202_91_02_02").click(function () {
            CalculateScore2();
        });

        $("#chkX202_91_03_01").click(function () {
            CalculateScore3();
        });
    });

    function CalculateScore1() {
        if ($("#chkX202_91_01_01").is(':checked')) {
            p1 = parseInt("1");
        }
        else {
            p1 = parseInt("0");
        }

        $("#txtX202_91_01").val(p1);
        CalculateTotalScore();
    }

    function CalculateScore2() {
        if ($("#chkX202_91_02_01").is(':checked'))
            p2 = parseInt("1");
        else
            p2 = parseInt("0");

        $("#txtX202_91_02").val(p2);
        CalculateTotalScore();
    }

    function CalculateScore3() {
        if ($("#chkX202_91_03_01").is(':checked'))
            p3 = parseInt("1");
        else
            p3 = parseInt("0");

        $("#txtX202_91_03").val(p3);
        CalculateTotalScore();
    }

    function CalculateTotalScore() {
        var total = p1 + p2 + p3;

        SetTotalScore(total);
    }

</script>
